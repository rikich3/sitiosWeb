<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Database Consultation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Consulta sobre Universidades Peruanas</h1>

    <form action="consult.cgi" method="post">
        <label for="student_id">Nombre de la Uni:</label>
        <input type="text" id="student_id" name="student_id" required>

        <label for="first_name">Periodo de Licenciamiento:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Departamento Local:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="course">Denominacion Programa:</label>
        <input type="text" id="course" name="course" required>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
